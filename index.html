<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Bros Studio - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .brand {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #00d4ff;
        }

        .coming-soon {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 2rem;
            }
            
            .coming-soon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">Dev Bros Studio</div>
        <h1 class="coming-soon">Coming Soon</h1>
        <p class="subtitle">Something awesome is in development</p>
    </div>
</body>
</html>
